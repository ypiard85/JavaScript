<html lang="fr">

<body>
	<div class="container-fluid">
		<h1 id="h1" class="text-warning">Exercice 7</h1>
		<p id="paragraphe"></p>
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a class="nav-link active" id="table-tab-nav" data-toggle="tab" role="tab"
					href="#table-tab" aria-controls="table-tab" aria-selected="true">Table</a></li>
		</ul>

		<div class="tab-content">
			<div id="table-tab" role="tabpanel" class="tab-pane fade show active" aria-labelledby="table-tab-nav">
				<br />
				<table id="table" class="table table-striped">
					<thead class="text-primary">
						<tr>
							<th>Nom</th>
							<th>Description</th>
							<th>Prix</th>
							<th>Quantité</th>
							<th>Contact</th>
							<th>Type</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-lg-4 offset-lg-4 mb-5 mt-4">
			<form method="GET" id="f" action="index.html">
				<p class="text-center text-warning">Ajouter un article</p>
				<label>Type : <input type="text" name="type"></label><br />
				<label>Nom : <input type="text" name="name"></label><br />
				<label>Description : <input type="text" name="description"></label><br />
				<label>Prix : <input type="text" name="price"></label><br />
				<label>Quantité : <input type="text" name="quantity"></label><br />
				<label>Nom : <input type="text" name="lastName"></label><br />
				<label>Prénom : <input type="text" name="firstName"></label><br />
				<label>Adresse : <input type="text" name="address"></label><br />
				<input class="btn btn-primary col-3 offset-4" type="submit" name="buttonSubmit" id="valider"
					value="Valider"><br />
			</form>
		</div>
	</div>
	<script src="datas.js"></script>
	<script src="exo7.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
